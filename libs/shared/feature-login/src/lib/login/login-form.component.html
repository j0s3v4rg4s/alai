<form class="mx-auto w-72" [formGroup]="loginForm">
    <img src="assets/logo.svg" alt="alai" class="w-36 mx-auto mb-4" width='144' height='111' />
    <div class="grid mb-4">
        <label for="email">Correo</label>
        <input type="email" id="email" class="inp" formControlName="email" />
    </div>
    <div class="grid">
        <label for="pass">Contrase√±a</label>
        <input type="password" id="pass" class="inp" formControlName="pass" />
    </div>
    <button mat-ripple class='btn btn-primary w-full mt-4' [disabled]='loginForm.invalid'>
        Ingresar
    </button>
</form>
